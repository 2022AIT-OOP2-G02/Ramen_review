<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>レビュー追加</title>
    
    <!-- <link rel="stylesheet" href="review_add.css" type="text/css"> -->

    <!-- new.css -->
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <!-- 新規追加css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='ramen_review_add.css') }}">

    <!-- メッセージ表示用のCSSを定義 -->
    <style>
        #message-container,
        #error-container {
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-left-width: 0.25rem;
            border-left-color: #5bc0de;
            border-radius: 0.25rem;
        }
        #error-container {
            color: #dc3545;
        }
    </style>
    
<script defer src="{{ url_for('static', filename='ramen_review_add.js') }}"></script>
</head>
<body>
    <header>
        <h1>ラーメン屋レビュー評価</h1>
    </header>
    <main>
        <section>
            <form action="search">
                <div>
                    <input type="text" id="search-write_name" placeholder="write_name" name="rn">
                    <input type="text" id="search-review_points" placeholder="review_points" name="rp">
                    <input type="text" id="search-review" placeholder="review" name="re">
                    <button id="search-submit">Search</button>
                </div>
            </form>
        </section>
        <table id="review-list">
            <thead>
                <tr>
                    <th scope="col">名前</th>
                    <th scope="col">評価点</th>
                    <th scope="col">レビュー内容</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <section>
            <h3>評価の追加</h3>
            <form id="add">
                <div>
                    <input required type="text" id="add-write_name" placeholder="write_name" name="rn">
                    <input required type="text" id="add-review_points" placeholder="review_points" name="rp">
                    <input required type="text" id="add-review" placeholder="review" name="re">
                    <button id="add-submit">Add</button>
                </div>
            </form>
            <!-- メッセージの表示領域  -->
            <div id="message-container" role="alert" style="display: none;"></div>
            <div id="error-container" role="alert" style="display: none;"></div>
        </section>
    </main>
    <footer></footer>
    <style>
        @media (prefers-color-scheme: dark) {
          :root {
            --nc-tx-1: #000000;
            --nc-tx-2: #1A1A1A;
            --nc-bg-1: #FFFFFF;
            --nc-bg-2: #F6F8FA;
            --nc-bg-3: #E5E7EB;
            --nc-lk-1: #0070F3;
            --nc-lk-2: #0366D6;
            --nc-lk-tx: #FFFFFF;
            --nc-ac-1: #79FFE1;
            --nc-ac-tx: #0C4047;
          }
        }
        </style>
    <h4>ニックネーム:</h4>
    <h5>点数:</h5>
    <h5 id="score_ten">点</h5>
    <h6 id="leftline"></h6>
    <h6 id="rightline"></h6>
    <h6 id="underline"></h6>
    <h6 id="topline"></h6>
</body>
</html>
